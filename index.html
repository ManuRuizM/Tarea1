<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 2</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="cabecera">
        <span class="spancab">
            <p>Already a user?</p>
            <a href="https://issuu.com/pricing">Sign in</a>
        </span>
        <a class="enlacemain" href="https://issuu.com/">
            <img class="imagenissuu" src="./imagen_issuu.png">
        </a>
    </header>
    <h1>
        <span>Create your Issuu account</span>
    </h1>
    <div>
        <button class="botonGoogle"> Google </button>

        <button class="botonFacebook"> Facebook </button>
    </div>
    <div>
        <h5>Or with email:</h5>
    </div>
    <div>
        <form class="formulario">
            <fieldset>
                <div>
                    <label for="email">Email</label>
                    <input type="text" name="email" class="email" placeholder="Enter email">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" class="password" placeholder="Enter password">
                </div>
                <div>
                    <span class="spancheck">
                        <input type="checkbox" name="checkbox" class="checkbox">
                        I accept the Terms of Service and the Professional Terms of Service
                    </span>
                </div>
                <div>
                    <label for="submit"></label>
                    <input type="submit" name="submit" class="submit" value="CREATE ACCOUNT">
                    </input>
                </div>
            </fieldset>
        </form>
    </div>
    <footer>
        <ul>
            <li class="lineaIssuu">Issuu Inc</li>
            <li class="linea1">Terms</li>
            <li class="linea2">Privacy</li>
            <li class="linea3">DMCA</li>
        </ul>
    </footer>
</body>

</html>
